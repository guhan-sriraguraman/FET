<div>
  <form class="container" onsubmit="fun()" >
   <center><h2>Its time to travel!!</h2></center>
    <b>Passenger Name</b><input type="text" required>
    <b>Age</b>
    <input type="radio" name="r1">1-15

        <option>USA</option>
        <option>London</option>

    <button class="btn" onmouseover="bigImg(this)" onmouseout="normalImg(this)">Book Now</button>
  </form>

<script>
    function fun() {
      if(confirm("Are you sure want to book the ticket??"))
     {
  alert("Ticket was booked!!");
  }
    }
    function bigImg(x) {
  x.style.width = "300px";
}

function normalImg(x) {
  x.style.width = "150px";
}
</script>
